<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第6課 単語練習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #container {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input, button {
      font-size: 16px;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 10px;
    }
    .menu-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .menu-link a {
      display: inline-block;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .menu-link a:hover {
      background: #005fa3;
    }
    .progress-bar {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .progress-bar span {
      display: inline-block;
      margin: 0 4px;
    }
    .bar {
      width: 100%;
      height: 20px;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-top: 5px;
      position: relative;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background-color: #ccffcc;
      width: 0%;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>第6課 単語練習</h1>
    <button onclick="playVocab()">▶ 単語を聞く</button><br>
    <input type="text" id="answerVocab" placeholder="聞き取った単語を入力（Enterで答え合わせ）" onkeydown="handleKeyDown(event)">
    <button onclick="checkVocab()">答え合わせ</button>
    <div id="feedbackVocab"></div>
    <div id="completionMessage"></div>
    <div class="progress-bar">
      正解数 <span style="color:#32cd32;">▇</span> 3回:<span id="count3">0</span>　
      <span style="color:#64ee64;">▇</span> 2回:<span id="count2">0</span>　
      <span style="color:#a0ffa0;">▇</span> 1回:<span id="count1">0</span>　
      <span style="color:#ffffff;">▇</span> 0回:<span id="count0">0</span>　
      <span style="color:#ffff00;">▇</span> 復習:<span id="countReview">0</span>
      <div class="bar"><div id="barFill" class="bar-fill"></div></div>
    </div>
    <div class="menu-link">
      <a href="index.html" style="margin-left: 10px;">メニューに戻る</a>
    </div>
  </div>

  <audio id="audioPlayer"></audio>
<script>
    const vocabListBase = [
      { jp: "動物園", cn: "动物园" },
      { jp: "金魚", cn: "金鱼" },
      { jp: "かわいい", cn: "可爱" },
      { jp: "パンダ", cn: "熊猫" },
      { jp: "どれくらい", cn: "多少" },
      { jp: "およそ", cn: "大约" },
      { jp: "赤ちゃん", cn: "小宝宝" }
    ];

    let vocabList = [];
    let vocabIndex = 0;
    let totalRounds = 0;
    let isCorrect = false; // 正解状態を追跡する変数

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function resetVocabList() {
      vocabList = [...vocabListBase];
      shuffle(vocabList);
      vocabIndex = 0;
    }

    function updateProgress() {
      const counts = [0, 0, 0, 0];
      for (let word of vocabListBase) {
        const count = stats[word.cn] || 0;
        counts[count]++;
      }
      document.getElementById('count0').innerText = counts[0];
      document.getElementById('count1').innerText = counts[1];
      document.getElementById('count2').innerText = counts[2];
      document.getElementById('count3').innerText = counts[3];
      document.getElementById('countReview').innerText = 0;

      let total = counts.reduce((a,b) => a + b, 0);
      let bar = document.getElementById('barFill');
      let width = (counts[1] + 2 * counts[2] + 3 * counts[3]) / (3 * total) * 100;
      bar.style.width = width + '%';
    }

    function playVocab() {
      if (vocabList.length === 0) resetVocabList();
      const vocab = vocabList[vocabIndex].cn;
      const audioMap = {
        "动物园": "动物园.mp3",
        "金鱼": "金鱼.mp3",
        "可爱": "可爱.mp3",
        "熊猫": "熊猫.mp3",
        "小宝宝": "小宝宝.mp3",
        "大约": "大约.mp3",
        "多少": "多少.mp3"
      };
      const audioFile = audioMap[vocab];
      if (audioFile) {
        const audio = document.getElementById('audioPlayer');
        audio.src = audioFile;
        audio.play();
      } else {
        console.warn("音声ファイルが見つかりません: " + vocab);
      }
      document.getElementById('answerVocab').value = '';
      document.getElementById('feedbackVocab').innerHTML = '';
      isCorrect = false; // 新しい問題開始時にリセット
    }

    function checkVocab() {
      const input = document.getElementById('answerVocab').value.trim();
      const feedback = document.getElementById('feedbackVocab');
      const completion = document.getElementById('completionMessage');
      const currentVocab = vocabList[vocabIndex].cn;
      if (!stats[currentVocab]) stats[currentVocab] = 0;

      if (input === currentVocab) {
        stats[currentVocab] = Math.min(3, stats[currentVocab] + 1);
        feedback.innerHTML = '<span style="color:green;">正解です！（Enterで次の単語を聞く）</span>';
        isCorrect = true; // 正解状態を設定
        vocabIndex++;
        if (vocabIndex >= vocabList.length) {
          totalRounds++;
          if (totalRounds >= 3) {
            completion.innerHTML = '<strong>🎉 3周正解しました！練習完了です！</strong>';
            isCorrect = false; // 完了時はリセット
          } else {
            resetVocabList();
            // 新しい周が始まったら自動的に次の単語を再生
            setTimeout(playVocab, 100);
          }
        }
      } else {
        stats[currentVocab] = 0;
        feedback.innerHTML = '<span style="color:red;">違います。もう一度試しましょう。</span>';
        isCorrect = false; // 不正解状態を設定
      }
      updateProgress();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' || event.keyCode === 13) {
        event.preventDefault(); // フォームの送信を防ぐ
        checkVocab();
      }
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' || event.keyCode === 13) {
        event.preventDefault();
        
        if (isCorrect) {
          // 正解後のEnterキーは次の単語を再生
          playVocab();
        } else {
          // 通常のEnterキーは答え合わせ
          checkVocab();
        }
      }
    }

    // DOMが読み込まれた後にイベントリスナーを追加
    document.addEventListener('DOMContentLoaded', function() {
      const answerInput = document.getElementById('answerVocab');
      answerInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' || event.keyCode === 13) {
          event.preventDefault();
          
          if (isCorrect) {
            // 正解後のEnterキーは次の単語を再生
            playVocab();
          } else {
            // 通常のEnterキーは答え合わせ
            checkVocab();
          }
        }
      });
    });

    resetVocabList();
    updateProgress();
</script>
</body>
</html>
